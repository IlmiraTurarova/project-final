spring:
  sql:
    init:
      mode: always

  cache:
    type: none

  datasource:
    url: jdbc:h2:mem:db;NON_KEYWORDS=KEY,VALUE;MODE=PostgreSQL
    username: test
    password: password
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true